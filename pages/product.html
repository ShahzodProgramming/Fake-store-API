<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/product.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/admin.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Super Admin Panel</h2>
        <ul>
          <li><a href="../pages/admin.html">Dashboard admin</a></li>
          <li><a href="../pages/product.html">Products</a></li>
          <li><a href="#settings">Settings</a></li>
          <li><a href="#logs">System Logs</a></li>
          <li><a onclick="logout()">Logout</a></li>
        </ul>
      </div>

      <section>
        <!-- Modal -->
        <div class="modal" id="productModal " style="margin-top: 200px">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <form id="productForm">
                <div class="modal-header">
                  <h5 class="modal-title" id="productModalLabel">
                    Yangi mahsulot qoâ€˜shish
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Yopish"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="productId" class="form-label">ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="productId"
                      name="id"
                      required
                      value="1"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="productTitle" class="form-label"
                      >Sarlavha</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productTitle"
                      name="title"
                      required
                      value="salom"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="productPrice" class="form-label"
                      >Narxi ($)</label
                    >
                    <input
                      type="number"
                      step="0.01"
                      class="form-control"
                      id="productPrice"
                      name="price"
                      required
                      value="50"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="productDescription" class="form-label"
                      >Tavsif</label
                    >
                    <textarea
                      class="form-control"
                      id="productDescription"
                      name="description"
                      rows="3"
                      value="Tavsif"
                      required
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="productCategory" class="form-label"
                      >Kategoriya</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productCategory"
                      name="category"
                      required
                      value="salom"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="productImage" class="form-label"
                      >Rasm URL</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="productImage"
                      name="image"
                      required
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Saqlash</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Bekor qilish
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <div class="main-content">
        <div class="header">
          <div
            class="d-flex align-items-center justify-content-between vertical-center"
          >
            <h1>Product section</h1>
            <button id="eddProBtn" class="btn btn-success">
              Add product item
            </button>
          </div>
          <table class="ProductsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../utils/product.js"></script>
    <script src="../utils/logout.js"></script>
  </body>
</html>
